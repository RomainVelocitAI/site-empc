<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient de fond tropical luxueux -->
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5C6B4A;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#3D4832;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2D3827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A241A;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient doré pour les accents -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#A68B6A;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:0.6" />
    </linearGradient>

    <!-- Pattern de feuilles tropicales subtil -->
    <pattern id="tropicalPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <path d="M100 0 Q120 50 100 100 Q80 50 100 0" fill="none" stroke="#5C6B4A" stroke-width="0.5" opacity="0.3"/>
      <path d="M0 100 Q50 120 100 100 Q50 80 0 100" fill="none" stroke="#5C6B4A" stroke-width="0.5" opacity="0.2"/>
      <circle cx="150" cy="50" r="3" fill="#8B7355" opacity="0.2"/>
      <circle cx="50" cy="150" r="2" fill="#993366" opacity="0.15"/>
    </pattern>

    <!-- Filtre de lumière douce -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="40" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Filtre grain cinématographique -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
  </defs>

  <!-- Fond principal -->
  <rect width="100%" height="100%" fill="url(#heroGradient)"/>

  <!-- Pattern tropical -->
  <rect width="100%" height="100%" fill="url(#tropicalPattern)" opacity="0.4"/>

  <!-- Cercles lumineux atmosphériques -->
  <circle cx="300" cy="200" r="400" fill="#9CAF88" opacity="0.08" filter="url(#softGlow)"/>
  <circle cx="1600" cy="600" r="350" fill="#993366" opacity="0.05" filter="url(#softGlow)"/>
  <circle cx="960" cy="900" r="500" fill="#8B7355" opacity="0.06" filter="url(#softGlow)"/>

  <!-- Silhouettes stylisées de l'équipe (3 personnes) -->
  <g transform="translate(960, 540)" opacity="0.15">
    <!-- Personne centrale (Dr Deblangey) -->
    <ellipse cx="0" cy="100" rx="120" ry="180" fill="#F5F0E8"/>
    <circle cx="0" cy="-80" r="70" fill="#F5F0E8"/>

    <!-- Personne gauche -->
    <ellipse cx="-280" cy="120" rx="100" ry="160" fill="#F5F0E8"/>
    <circle cx="-280" cy="-60" r="60" fill="#F5F0E8"/>

    <!-- Personne droite -->
    <ellipse cx="280" cy="120" rx="100" ry="160" fill="#F5F0E8"/>
    <circle cx="280" cy="-60" r="60" fill="#F5F0E8"/>
  </g>

  <!-- Ligne décorative dorée -->
  <line x1="0" y1="800" x2="1920" y2="800" stroke="url(#goldGradient)" stroke-width="1"/>

  <!-- Texte indicatif élégant -->
  <g transform="translate(960, 540)">
    <text x="0" y="-200" text-anchor="middle" fill="#F5F0E8" font-family="Georgia, serif" font-size="24" letter-spacing="8" opacity="0.6">
      PHOTO ÉQUIPE EMPC
    </text>
    <text x="0" y="-160" text-anchor="middle" fill="#8B7355" font-family="Georgia, serif" font-size="14" letter-spacing="4" opacity="0.8">
      1920 × 1080 px
    </text>
  </g>

  <!-- Bordure intérieure subtile -->
  <rect x="40" y="40" width="1840" height="1000" fill="none" stroke="#8B7355" stroke-width="0.5" opacity="0.2" rx="4"/>

  <!-- Grain overlay -->
  <rect width="100%" height="100%" fill="transparent" filter="url(#grain)" opacity="0.03"/>
</svg>
