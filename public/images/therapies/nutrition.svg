<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nutritionBg" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5F0E8"/>
      <stop offset="100%" style="stop-color:#F0E8DC"/>
    </linearGradient>
    <radialGradient id="nutritionGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#nutritionBg)"/>
  <rect width="100%" height="100%" fill="url(#nutritionGlow)"/>

  <!-- Représentation équilibre alimentaire -->
  <g transform="translate(400, 280)" opacity="0.2">
    <!-- Assiette stylisée -->
    <ellipse cx="0" cy="0" rx="140" ry="100" fill="none" stroke="#8B7355" stroke-width="3"/>
    <ellipse cx="0" cy="0" rx="120" ry="85" fill="none" stroke="#8B7355" stroke-width="1.5" opacity="0.5"/>

    <!-- Éléments équilibrés -->
    <circle cx="-50" cy="-20" r="30" fill="#5C6B4A" opacity="0.4"/>
    <circle cx="40" cy="10" r="25" fill="#993366" opacity="0.3"/>
    <circle cx="0" cy="40" r="20" fill="#8B7355" opacity="0.4"/>

    <!-- Couverts stylisés -->
    <line x1="-180" y1="-40" x2="-180" y2="60" stroke="#5C6B4A" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
    <line x1="180" y1="-40" x2="180" y2="60" stroke="#5C6B4A" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
  </g>

  <!-- Courbe d'équilibre -->
  <path d="M200 350 Q400 250 600 350" fill="none" stroke="#5C6B4A" stroke-width="2" opacity="0.1"/>

  <text x="400" y="480" text-anchor="middle" fill="#8B7355" font-family="Georgia, serif" font-size="18" letter-spacing="4" opacity="0.7">
    NUTRITION
  </text>
  <text x="400" y="510" text-anchor="middle" fill="#8B7355" font-family="Georgia, serif" font-size="14" letter-spacing="2" opacity="0.5">
    COMPORTEMENTALE
  </text>
  <text x="400" y="550" text-anchor="middle" fill="#8B7355" font-family="sans-serif" font-size="12" opacity="0.5">
    800 × 600 px
  </text>

  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#8B7355" stroke-width="0.5" opacity="0.3" rx="4"/>
</svg>
