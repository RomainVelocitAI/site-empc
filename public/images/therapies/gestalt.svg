<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gestaltBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F0E8"/>
      <stop offset="100%" style="stop-color:#E8DFD3"/>
    </linearGradient>
    <radialGradient id="gestaltAccent" cx="70%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#5C6B4A;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#5C6B4A;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#gestaltBg)"/>
  <rect width="100%" height="100%" fill="url(#gestaltAccent)"/>

  <!-- Cercles interconnectés Gestalt -->
  <g transform="translate(400, 280)" opacity="0.15">
    <circle cx="-80" cy="0" r="100" fill="none" stroke="#5C6B4A" stroke-width="3"/>
    <circle cx="80" cy="0" r="100" fill="none" stroke="#993366" stroke-width="3"/>
    <circle cx="0" cy="-80" r="100" fill="none" stroke="#8B7355" stroke-width="3"/>
    <!-- Zone d'intersection -->
    <circle cx="0" cy="-20" r="40" fill="#5C6B4A" opacity="0.3"/>
  </g>

  <!-- Icône symbolique -->
  <g transform="translate(400, 280)">
    <circle cx="0" cy="0" r="8" fill="#5C6B4A"/>
  </g>

  <text x="400" y="500" text-anchor="middle" fill="#5C6B4A" font-family="Georgia, serif" font-size="20" letter-spacing="4" opacity="0.7">
    GESTALT-THÉRAPIE
  </text>
  <text x="400" y="530" text-anchor="middle" fill="#8B7355" font-family="sans-serif" font-size="12" opacity="0.5">
    800 × 600 px
  </text>

  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#8B7355" stroke-width="0.5" opacity="0.3" rx="4"/>
</svg>
