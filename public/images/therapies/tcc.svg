<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tccBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F0E8"/>
      <stop offset="100%" style="stop-color:#EDE5DA"/>
    </linearGradient>
    <radialGradient id="tccAccent" cx="30%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#993366;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#993366;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#tccBg)"/>
  <rect width="100%" height="100%" fill="url(#tccAccent)"/>

  <!-- Représentation TCC: Pensées-Émotions-Comportements -->
  <g transform="translate(400, 260)" opacity="0.2">
    <!-- Triangle cognitif -->
    <polygon points="0,-100 100,80 -100,80" fill="none" stroke="#993366" stroke-width="3"/>

    <!-- Cercles aux sommets -->
    <circle cx="0" cy="-100" r="35" fill="#993366" opacity="0.3"/>
    <circle cx="100" cy="80" r="35" fill="#5C6B4A" opacity="0.3"/>
    <circle cx="-100" cy="80" r="35" fill="#8B7355" opacity="0.3"/>

    <!-- Icônes symboliques -->
    <circle cx="0" cy="-100" r="8" fill="#993366"/>
    <circle cx="100" cy="80" r="8" fill="#5C6B4A"/>
    <circle cx="-100" cy="80" r="8" fill="#8B7355"/>
  </g>

  <!-- Flèches bidirectionnelles -->
  <g stroke="#5C6B4A" stroke-width="1.5" opacity="0.15" fill="none">
    <path d="M340 180 L400 270"/>
    <path d="M460 180 L400 270"/>
    <path d="M320 320 L480 320"/>
  </g>

  <text x="400" y="480" text-anchor="middle" fill="#993366" font-family="Georgia, serif" font-size="18" letter-spacing="4" opacity="0.7">
    THÉRAPIES COGNITIVES
  </text>
  <text x="400" y="510" text-anchor="middle" fill="#993366" font-family="Georgia, serif" font-size="14" letter-spacing="2" opacity="0.5">
    ET COMPORTEMENTALES
  </text>
  <text x="400" y="550" text-anchor="middle" fill="#8B7355" font-family="sans-serif" font-size="12" opacity="0.5">
    800 × 600 px
  </text>

  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#993366" stroke-width="0.5" opacity="0.2" rx="4"/>
</svg>
