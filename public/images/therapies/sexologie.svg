<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sexoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF7F2"/>
      <stop offset="100%" style="stop-color:#F0E5E0"/>
    </linearGradient>
    <radialGradient id="sexoGlow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#A67C5B;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#A67C5B;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#sexoBg)"/>
  <rect width="100%" height="100%" fill="url(#sexoGlow)"/>

  <!-- Symbole couple/connexion élégant -->
  <g transform="translate(400, 270)" opacity="0.18">
    <!-- Deux formes qui s'enlacent -->
    <path d="M-60 0 C-60 -80 0 -120 0 -60 C0 -120 60 -80 60 0 C60 80 0 120 0 60 C0 120 -60 80 -60 0"
          fill="none" stroke="#A67C5B" stroke-width="3"/>

    <!-- Coeurs stylisés minimalistes -->
    <path d="M-30 -20 C-30 -40 0 -50 0 -30 C0 -50 30 -40 30 -20 C30 20 0 40 0 40 C0 40 -30 20 -30 -20"
          fill="#993366" opacity="0.3"/>
  </g>

  <!-- Lignes de connexion subtiles -->
  <g stroke="#A67C5B" stroke-width="1" opacity="0.1">
    <path d="M300 200 Q400 280 500 200" fill="none"/>
    <path d="M300 340 Q400 260 500 340" fill="none"/>
  </g>

  <text x="400" y="480" text-anchor="middle" fill="#A67C5B" font-family="Georgia, serif" font-size="20" letter-spacing="4" opacity="0.7">
    SEXOLOGIE
  </text>
  <text x="400" y="530" text-anchor="middle" fill="#8B7355" font-family="sans-serif" font-size="12" opacity="0.5">
    800 × 600 px
  </text>

  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#A67C5B" stroke-width="0.5" opacity="0.25" rx="4"/>
</svg>
