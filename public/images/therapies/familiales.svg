<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="familyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F0E8"/>
      <stop offset="100%" style="stop-color:#E8E5DE"/>
    </linearGradient>
    <radialGradient id="familyGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#9CAF88;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#9CAF88;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#familyBg)"/>
  <rect width="100%" height="100%" fill="url(#familyGlow)"/>

  <!-- Représentation systémique: réseau familial -->
  <g transform="translate(400, 280)" opacity="0.2">
    <!-- Cercle central (famille) -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#5C6B4A" stroke-width="3"/>

    <!-- Membres de la famille (4 points) -->
    <circle cx="-50" cy="-50" r="25" fill="#5C6B4A" opacity="0.5"/>
    <circle cx="50" cy="-50" r="25" fill="#5C6B4A" opacity="0.5"/>
    <circle cx="-50" cy="50" r="20" fill="#993366" opacity="0.4"/>
    <circle cx="50" cy="50" r="20" fill="#993366" opacity="0.4"/>

    <!-- Connexions systémiques -->
    <line x1="-50" y1="-50" x2="50" y2="-50" stroke="#8B7355" stroke-width="2" opacity="0.5"/>
    <line x1="-50" y1="-50" x2="-50" y2="50" stroke="#8B7355" stroke-width="2" opacity="0.5"/>
    <line x1="50" y1="-50" x2="50" y2="50" stroke="#8B7355" stroke-width="2" opacity="0.5"/>
    <line x1="-50" y1="50" x2="50" y2="50" stroke="#8B7355" stroke-width="2" opacity="0.5"/>
    <line x1="-50" y1="-50" x2="50" y2="50" stroke="#8B7355" stroke-width="1" opacity="0.3"/>
    <line x1="50" y1="-50" x2="-50" y2="50" stroke="#8B7355" stroke-width="1" opacity="0.3"/>

    <!-- Cercle externe (système élargi) -->
    <circle cx="0" cy="0" r="130" fill="none" stroke="#9CAF88" stroke-width="1.5" stroke-dasharray="8 4" opacity="0.6"/>
  </g>

  <text x="400" y="470" text-anchor="middle" fill="#5C6B4A" font-family="Georgia, serif" font-size="18" letter-spacing="3" opacity="0.7">
    THÉRAPIES FAMILIALES
  </text>
  <text x="400" y="500" text-anchor="middle" fill="#5C6B4A" font-family="Georgia, serif" font-size="14" letter-spacing="2" opacity="0.5">
    ET CONJUGALES
  </text>
  <text x="400" y="550" text-anchor="middle" fill="#8B7355" font-family="sans-serif" font-size="12" opacity="0.5">
    800 × 600 px
  </text>

  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#5C6B4A" stroke-width="0.5" opacity="0.25" rx="4"/>
</svg>
