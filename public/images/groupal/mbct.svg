<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mbctBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E5DE"/>
      <stop offset="50%" style="stop-color:#F5F0E8"/>
      <stop offset="100%" style="stop-color:#E8DFD3"/>
    </linearGradient>
    <radialGradient id="mbctGlow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#5C6B4A;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#5C6B4A;stop-opacity:0"/>
    </radialGradient>
    <filter id="mbctBlur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#mbctBg)"/>
  <rect width="100%" height="100%" fill="url(#mbctGlow)"/>

  <!-- Cercles concentriques de méditation -->
  <g transform="translate(400, 270)" opacity="0.2">
    <circle cx="0" cy="0" r="150" fill="none" stroke="#5C6B4A" stroke-width="1"/>
    <circle cx="0" cy="0" r="120" fill="none" stroke="#5C6B4A" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="#5C6B4A" stroke-width="2"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#5C6B4A" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="30" fill="#5C6B4A" opacity="0.3"/>

    <!-- Rayons subtils -->
    <g stroke="#8B7355" stroke-width="0.5" opacity="0.4">
      <line x1="0" y1="-150" x2="0" y2="-30"/>
      <line x1="0" y1="30" x2="0" y2="150"/>
      <line x1="-150" y1="0" x2="-30" y2="0"/>
      <line x1="30" y1="0" x2="150" y2="0"/>
      <line x1="-106" y1="-106" x2="-21" y2="-21"/>
      <line x1="21" y1="21" x2="106" y2="106"/>
      <line x1="106" y1="-106" x2="21" y2="-21"/>
      <line x1="-21" y1="21" x2="-106" y2="106"/>
    </g>

    <!-- Point central lumineux -->
    <circle cx="0" cy="0" r="8" fill="#5C6B4A" filter="url(#mbctBlur)"/>
    <circle cx="0" cy="0" r="4" fill="#F5F0E8"/>
  </g>

  <!-- Silhouette méditation -->
  <g transform="translate(400, 300)" opacity="0.08">
    <path d="M0 -60 C-20 -60 -35 -40 -35 -20 C-35 0 -20 10 0 10 C20 10 35 0 35 -20 C35 -40 20 -60 0 -60" fill="#5C6B4A"/>
    <ellipse cx="0" cy="50" rx="60" ry="30" fill="#5C6B4A"/>
  </g>

  <text x="400" y="480" text-anchor="middle" fill="#5C6B4A" font-family="Georgia, serif" font-size="18" letter-spacing="4" opacity="0.7">
    MÉDITATION MBCT
  </text>
  <text x="400" y="510" text-anchor="middle" fill="#5C6B4A" font-family="Georgia, serif" font-size="12" letter-spacing="2" opacity="0.5">
    PLEINE CONSCIENCE
  </text>
  <text x="400" y="550" text-anchor="middle" fill="#8B7355" font-family="sans-serif" font-size="12" opacity="0.5">
    800 × 600 px
  </text>

  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#5C6B4A" stroke-width="0.5" opacity="0.25" rx="4"/>
</svg>
