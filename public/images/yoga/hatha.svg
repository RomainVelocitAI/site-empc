<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hathaBg" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8E5DE"/>
      <stop offset="50%" style="stop-color:#F5F0E8"/>
      <stop offset="100%" style="stop-color:#E5E0D5"/>
    </linearGradient>
    <radialGradient id="hathaGlow" cx="50%" cy="60%" r="50%">
      <stop offset="0%" style="stop-color:#9CAF88;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#9CAF88;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#hathaBg)"/>
  <rect width="100%" height="100%" fill="url(#hathaGlow)"/>

  <!-- Silhouette yoga - posture arbre -->
  <g transform="translate(400, 320)" opacity="0.18">
    <!-- Tête -->
    <circle cx="0" cy="-150" r="25" fill="#5C6B4A"/>

    <!-- Corps -->
    <path d="M0 -125 L0 -20" stroke="#5C6B4A" stroke-width="8" stroke-linecap="round"/>

    <!-- Bras levés (namaste) -->
    <path d="M0 -100 Q-40 -140 -20 -180" stroke="#5C6B4A" stroke-width="6" stroke-linecap="round" fill="none"/>
    <path d="M0 -100 Q40 -140 20 -180" stroke="#5C6B4A" stroke-width="6" stroke-linecap="round" fill="none"/>

    <!-- Jambe d'appui -->
    <path d="M0 -20 L0 80" stroke="#5C6B4A" stroke-width="8" stroke-linecap="round"/>

    <!-- Jambe pliée -->
    <path d="M0 20 Q40 30 30 0" stroke="#5C6B4A" stroke-width="6" stroke-linecap="round" fill="none"/>

    <!-- Sol/racines -->
    <ellipse cx="0" cy="90" rx="40" ry="10" fill="#5C6B4A" opacity="0.3"/>
  </g>

  <!-- Cercle d'énergie -->
  <circle cx="400" cy="320" r="180" fill="none" stroke="#9CAF88" stroke-width="1" opacity="0.15"/>
  <circle cx="400" cy="320" r="200" fill="none" stroke="#9CAF88" stroke-width="0.5" stroke-dasharray="4 8" opacity="0.1"/>

  <text x="400" y="490" text-anchor="middle" fill="#5C6B4A" font-family="Georgia, serif" font-size="20" letter-spacing="4" opacity="0.7">
    HATHA YOGA
  </text>
  <text x="400" y="520" text-anchor="middle" fill="#8B7355" font-family="Georgia, serif" font-size="12" letter-spacing="2" opacity="0.5">
    ĀSANAS ET PRĀNĀYĀMA
  </text>
  <text x="400" y="560" text-anchor="middle" fill="#8B7355" font-family="sans-serif" font-size="12" opacity="0.5">
    800 × 600 px
  </text>

  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#9CAF88" stroke-width="0.5" opacity="0.3" rx="4"/>
</svg>
